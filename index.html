<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="resources/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="flex">
        <div class="kiki shadow-lg">
            <div class="bg-dark shadow-lg display">
                <div class="output">0</div>
            </div>
            <div class="attention">
                <div class="flex-container bg-light shadow-lg">
                    <button class="btn btn-danger button shadow">1</button>
                    <button class="btn btn-danger button shadow">2</button>
                    <button class="btn btn-danger button shadow">3</button>
                    <button class="btn btn-danger button shadow">4</button>
                    <button class="btn btn-danger button shadow">5</button>
                    <button class="btn btn-danger button shadow">6</button>
                    <button class="btn btn-danger button shadow">7</button>
                    <button class="btn btn-danger button shadow">8</button>
                    <button class="btn btn-danger button shadow">9</button>
                    <button class="btn btn-danger button shadow">0</button>
                </div>
                <div class="flex-container bg-light shadow-lg">
                    <button id="ac" class="tall btn btn-light button shadow">AC</button>
                    <button class="tall btn btn-dark button shadow">+</button>
                    <button id="multiply" class="tall btn btn-dark button shadow">*</button>
                    <button id="divide" class="tall btn btn-dark button shadow">/</button>
                    <button id="minus" class="tall btn btn-dark button shadow">-</button>
                    <button id="equal" class="tall btn btn-light button shadow">=</button>
                </div>
            </div>
        </div>
        <div class="shadow-lg copyright">&copy; 2020 JARVIS</div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
